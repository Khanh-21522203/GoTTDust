# docker-compose.yml
version: "3.9"

services:
  # ============================================================================
  # TTDust Application
  # ============================================================================
  ttdust:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    ports:
      - "8080:8080"    # REST API
      - "9090:9090"    # gRPC API
    environment:
      TTDUST_BIND_ADDRESS: "0.0.0.0:8080"
      TTDUST_GRPC_ADDRESS: "0.0.0.0:9090"
      TTDUST_LOG_LEVEL: "debug"
      TTDUST_PG_HOST: postgres
      TTDUST_PG_PORT: "5432"
      TTDUST_PG_DATABASE: ttdust
      TTDUST_PG_USER: ttdust
      TTDUST_PG_PASSWORD: ttdust_dev_password
      TTDUST_REDIS_URL: "redis://redis:6379"
      TTDUST_S3_ENDPOINT: "http://minio:9000"
      TTDUST_S3_BUCKET: ttdust-data
      TTDUST_S3_ACCESS_KEY: minioadmin
      TTDUST_S3_SECRET_KEY: minioadmin
      TTDUST_WAL_DIRECTORY: /data/wal
    volumes:
      - ./:/app:cached
      - go-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
      - wal-data:/data/wal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ttdust-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ============================================================================
  # PostgreSQL
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ttdust
      POSTGRES_USER: ttdust
      POSTGRES_PASSWORD: ttdust_dev_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - ttdust-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ttdust -d ttdust"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis
  # ============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - ttdust-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # MinIO (S3-compatible storage)
  # ============================================================================
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"    # S3 API
      - "9001:9001"    # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - ttdust-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/ttdust-data --ignore-existing;
      mc policy set public myminio/ttdust-data;
      exit 0;
      "
    networks:
      - ttdust-network

  # ============================================================================
  # Database Migrations
  # ============================================================================
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    command: ["postgres://ttdust:ttdust_dev_password@postgres:5432/ttdust?sslmode=disable", "up"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ttdust-network

  # ============================================================================
  # Observability Stack (Optional - use --profile observability)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ttdust-network
    profiles:
      - observability

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - ttdust-network
    profiles:
      - observability

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - ttdust-network
    profiles:
      - observability

# ============================================================================
# Networks
# ============================================================================
networks:
  ttdust-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
  redis-data:
  minio-data:
  wal-data:
  go-cache:
  go-build-cache:
  prometheus-data:
  grafana-data:
